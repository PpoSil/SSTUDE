            - Path=/auth/**
            - Method=GET,POST,PUT,DELETE
          filters:
            - AuthenticationFilter
        - id: account
          uri: lb://ACCOUNT
          predicates:
            - Path=/account/**
        - id: account-service
          uri: lb://ACCOUNT
          predicates:
            - Path=/account-service/**
        - id: static
          uri: lb://STATIC
          predicates:
            - Path=/static/**, /detail/**
          filters:
            - AuthenticationFilter
        - id: static-service
