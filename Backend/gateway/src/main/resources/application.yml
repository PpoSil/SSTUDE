server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:3000'
            allow-credentials: true
            allowedHeaders:
              - x-requested-with
              - Authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            exposedHeaders:
              - x-requested-with
              - Authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
      routes:
        - id: account
          uri: lb://ACCOUNT
          predicates:
            - Path=/api/auth/**
            - Method=GET,POST,PUT,DELETE
          filters:
            - AuthenticationFilter
        - id: account
          uri: lb://ACCOUNT
          predicates:
            - Path=/api/account/**
        - id: account-service
          uri: lb://ACCOUNT
          predicates:
            - Path=/account-service/**

